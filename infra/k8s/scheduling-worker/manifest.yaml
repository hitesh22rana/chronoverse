apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduling-worker-config
  namespace: chronoverse
  labels:
    app: scheduling-worker
    component: backend
data:
  ENV: "production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduling-worker
  namespace: chronoverse
  labels:
    app: scheduling-worker
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduling-worker
      component: backend
  template:
    metadata:
      labels:
        app: scheduling-worker
        component: backend
    spec:
      initContainers:
      - name: wait-for-certs
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          while [ ! -f /certs/auth.ed ] || [ ! -f /certs/auth.ed.pub ]; do 
            echo "Waiting for certificates..."
            sleep 1
          done
          echo "âœ… Certificates found!"
        volumeMounts:
        - name: certs-storage
          mountPath: /certs
      containers:
      - name: scheduling-worker
        image: ghcr.io/hitesh22rana/chronoverse/scheduling-worker:latest
        envFrom:
        - configMapRef:
            name: postgres-connection-config
        - secretRef:
            name: postgres-secret
        - configMapRef:
            name: kafka-connection-config
        - configMapRef:
            name: observability-config
        - configMapRef:
            name: scheduling-worker-config
        resources:
          limits:
            cpu: "250m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        volumeMounts:
        - name: certs-storage
          mountPath: /certs
      volumes:
      - name: certs-storage
        persistentVolumeClaim:
          claimName: certs-pvc
