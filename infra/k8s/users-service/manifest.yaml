apiVersion: v1
kind: ConfigMap
metadata:
  name: users-service-config
  namespace: chronoverse
  labels:
    app: users-service
    component: backend
data:
  GRPC_REQUEST_TIMEOUT: "1s"
  GRPC_TLS_ENABLED: "true"
  GRPC_TLS_CA_FILE: "certs/ca/ca.crt"
  GRPC_PORT: "50051"
  GRPC_TLS_CERT_FILE: "certs/users-service/users-service.crt"
  GRPC_TLS_KEY_FILE: "certs/users-service/users-service.key"
  ENV: "production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: chronoverse
  labels:
    app: users-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-service
      component: backend
  template:
    metadata:
      labels:
        app: users-service
        component: backend
    spec:
      initContainers:
      - name: wait-for-certs
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          while [ ! -f /certs/auth.ed ] || [ ! -f /certs/auth.ed.pub ]; do 
            echo "Waiting for certificates..."
            sleep 1
          done
        volumeMounts:
        - name: certs-storage
          mountPath: /certs
      containers:
      - name: users-service
        image: ghcr.io/hitesh22rana/chronoverse/users-service:latest
        ports:
        - containerPort: 50051
        envFrom:
        - configMapRef:
            name: postgres-connection-config
        - secretRef:
            name: postgres-secret
        - configMapRef:
            name: redis-connection-config
        - configMapRef:
            name: observability-config
        - configMapRef:
            name: users-service-config
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
        volumeMounts:
        - name: certs-storage
          mountPath: /certs
        livenessProbe:
          exec:
            command:
            - /bin/grpc-health-probe
            - -addr=localhost:50051
            - -connect-timeout=250ms
            - -rpc-timeout=250ms
            - -tls
            - -tls-ca-cert=certs/ca/ca.crt
            - -tls-client-cert=certs/users-service/users-service.crt
            - -tls-client-key=certs/users-service/users-service.key
            - -tls-server-name=users-service
            - -rpc-header=Audience:grpc_probe
            - -rpc-header=Role:admin
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
          initialDelaySeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/grpc-health-probe
            - -addr=localhost:50051
            - -connect-timeout=250ms
            - -rpc-timeout=250ms
            - -tls
            - -tls-ca-cert=certs/ca/ca.crt
            - -tls-client-cert=certs/users-service/users-service.crt
            - -tls-client-key=certs/users-service/users-service.key
            - -tls-server-name=users-service
            - -rpc-header=Audience:grpc_probe
            - -rpc-header=Role:admin
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: certs-storage
        persistentVolumeClaim:
          claimName: certs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: chronoverse
  labels:
    app: users-service
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: users-service
    component: backend
  ports:
  - port: 50051
    targetPort: 50051
