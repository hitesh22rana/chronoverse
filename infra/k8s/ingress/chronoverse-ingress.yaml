apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chronoverse-ingress
  namespace: chronoverse
  labels:
    app: chronoverse
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
