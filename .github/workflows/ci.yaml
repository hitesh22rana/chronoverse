name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*' 

jobs:
  lint:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go Environment and Dependencies
        uses: ./.github/actions/setup-go-env

      - name: Run linters
        run: make lint

  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go Environment and Dependencies
        uses: ./.github/actions/setup-go-env

      - name: Build code
        run: make build/all

  test:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go Environment and Dependencies
        uses: ./.github/actions/setup-go-env
      
      - name: Pull alpine image for tests
        run: docker pull alpine:latest

      - name: Run tests
        run: make test

      - name: Check if PR can be merged
        if: github.event_name == 'pull_request'
        run: |
          if [ $? -ne 0 ]; then
            echo "Tests failed, PR cannot be merged!"
            exit 1
          fi

  release-services:
    name: Release Services
    needs: [lint, build, test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go Environment and Dependencies
        uses: ./.github/actions/setup-go-env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Go binaries with release version
        run: make build/all APP_VERSION=${{ steps.version.outputs.TAG_NAME }}

      - name: Build and push Service Docker images
        run: |
          SERVICES="users-service workflows-service jobs-service notifications-service server"
          VERSION_TAG="${{ steps.version.outputs.TAG_NAME }}"
          OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          echo "--- Building Application Services ---"
          for SERVICE_NAME in $SERVICES; do
            IMAGE_NAME_SUFFIX="chronoverse/${SERVICE_NAME}"
            CACHE_SCOPE="buildx-services-${SERVICE_NAME}"
            echo "Building and pushing service: ${OWNER_LOWERCASE}/${IMAGE_NAME_SUFFIX} version ${VERSION_TAG}"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --build-arg NAME=${SERVICE_NAME} \
              --build-arg VERSION=${VERSION_TAG} \
              -t "ghcr.io/${OWNER_LOWERCASE}/${IMAGE_NAME_SUFFIX}:${VERSION_TAG}" \
              -t "ghcr.io/${OWNER_LOWERCASE}/${IMAGE_NAME_SUFFIX}:latest" \
              --push \
              --cache-from "type=gha,scope=${CACHE_SCOPE}" \
              --cache-to "type=gha,scope=${CACHE_SCOPE},mode=max" \
              .
          done
          echo "--- Finished Services ---"

  release-workers:
    name: Release Workers
    needs: [lint, build, test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go Environment and Dependencies
        uses: ./.github/actions/setup-go-env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Go binaries with release version
        run: make build/all APP_VERSION=${{ steps.version.outputs.TAG_NAME }}

      - name: Build and push Worker Docker images
        run: |
          WORKERS="scheduling-worker workflow-worker execution-worker joblogs-processor"
          VERSION_TAG="${{ steps.version.outputs.TAG_NAME }}"
          OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          echo "--- Building Workers ---"
          for WORKER_NAME in $WORKERS; do
            IMAGE_NAME_SUFFIX="chronoverse/${WORKER_NAME}"
            CACHE_SCOPE="buildx-workers-${WORKER_NAME}" # Adjusted cache scope
            echo "Building and pushing worker: ${OWNER_LOWERCASE}/${IMAGE_NAME_SUFFIX} version ${VERSION_TAG}"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --build-arg NAME=${WORKER_NAME} \
              --build-arg VERSION=${VERSION_TAG} \
              -t "ghcr.io/${OWNER_LOWERCASE}/${IMAGE_NAME_SUFFIX}:${VERSION_TAG}" \
              -t "ghcr.io/${OWNER_LOWERCASE}/${IMAGE_NAME_SUFFIX}:latest" \
              --push \
              --cache-from "type=gha,scope=${CACHE_SCOPE}" \
              --cache-to "type=gha,scope=${CACHE_SCOPE},mode=max" \
              .
          done
          echo "--- Finished Workers ---"