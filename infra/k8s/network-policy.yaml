apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chronoverse-network-policy
  namespace: chronoverse
  labels:
    app: chronoverse
    component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: chronoverse
          component: network-policy
    - podSelector: {}
  - from: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to:
    - namespaceSelector:
        matchLabels:
          name: chronoverse
          component: network-policy
    - podSelector: {}
